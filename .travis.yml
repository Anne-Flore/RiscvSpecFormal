language: coq
sudo: enabled
before_install:
  - sudo apt update -qq
  - sudo apt install opam
  - yes | opam init
  - opam --version
  - yes | opam install opam-devel
  - yes | opam init
  - yes | opam repo add coq-released http://coq.inria.fr/opam/released
  - yes | opam install coq.8.9.0
  - export OPAMROOT=~/opam-coq.8.9.0
  - eval `opam config env`
install:
  - make 
script:
  - coqchk -norec pigeonhole_principle.v
  - ./runTests.sh -v -x 32 -p riscv-tests
  - ./runTests.sh -v -x 64 -p riscv-tests
